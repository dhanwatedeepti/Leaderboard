<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Leaderboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .gold-border { border: 4px solid gold; }
    .silver-border { border: 4px solid silver; }
    .bronze-border { border: 4px solid #cd7f32; }
    .hover-highlight {
      transition: all 0.3s ease;
    }
    .hover-highlight:hover {
      transform: translateY(-5px);
      cursor: pointer;
    }
  </style>
</head>
<body class="bg-gradient-to-br from-blue-900 to-purple-800 min-h-screen flex flex-col items-center justify-center text-white font-sans py-10">
  <h1 class="text-4xl font-bold text-center mb-8">🎗LEADERBOARD🎗</h1>

  <!-- Top 3 Players Display -->
  <div id="top-players" class="relative flex justify-center items-end gap-8 mb-10">
    <!-- Injected dynamically -->
  </div>

  <!-- Other Players Display -->
  <div id="other-players" class="w-full max-w-md space-y-4">
    <!-- Injected dynamically -->
  </div>

  <script>
  async function fetchLeaderboard() {
    try {
      const response = await fetch('/api/Leaderboard');
      const players = await response.json();

      if (players.error) {
        document.body.innerHTML += `<p class="text-red-400 font-bold text-center mt-4">${players.error}</p>`;
        return;
      }

      const topPlayersDiv = document.getElementById('top-players');
      const otherPlayersDiv = document.getElementById('other-players');

      const topThree = players.slice(0, 3);
      const rest = players.slice(3);

      const ranks = ["1st", "2nd", "3rd"];
      const borders = ["gold-border", "silver-border", "bronze-border"];
      const ribbons = ["bg-yellow-400", "bg-gray-300", "bg-orange-500"];
      const trophies = ["🏆", "🥈", "🥉"];
      const order = [1, 0, 2]; // Center (1st), Left (2nd), Right (3rd)

      order.forEach((pos, index) => {
        const player = topThree[pos];
        if (!player) return; // in case there are < 3 players

        const size = pos === 1 ? "w-28 h-28" : "w-24 h-24";
        const z = pos === 1 ? "z-10" : "z-0";

        topPlayersDiv.innerHTML += `
          <div class="text-center ${z} hover-highlight">
            <div class="relative flex justify-center">
              <div class="${size} rounded-full bg-pink-400 ${borders[pos]} flex items-center justify-center text-3xl shadow-lg">
                ${trophies[pos]}
                <div class="absolute -bottom-3 px-2 py-1 text-sm text-black font-semibold rounded-full ${ribbons[pos]}">${ranks[pos]}</div>
              </div>
            </div>
            <p class="font-semibold mt-3 text-lg">${player.name}</p>
            <p class="text-md font-bold">${player.score}</p>
          </div>
        `;
      });

      rest.forEach((player, i) => {
        const div = document.createElement('div');
        div.className = "bg-purple-600 bg-opacity-40 p-4 rounded-xl text-center hover-highlight shadow-md";
        div.textContent = `${i + 4}th - ${player.name} - ${player.score}`;
        otherPlayersDiv.appendChild(div);
      });

    } catch (error) {
      document.body.innerHTML += `<p class="text-red-400 font-bold text-center mt-4">Error loading leaderboard. Please try again later.</p>`;
      console.error('Leaderboard Fetch Error:', error);
    }
  }

  fetchLeaderboard();
</script>

</body>
</html>
